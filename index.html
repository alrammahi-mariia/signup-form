<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Indie+Flower&family=Lato:wght@100;300;400;700&family=Rajdhani:wght@300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bd35319be1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="frame">
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form>
        <div class="icon_field">
          <label for="first_name">First name</label>
          <i class="far fa-address-book"></i>
          <input type="text" id="first_name" placeholder="" />
        </div>
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" />
        <label for="email">Email</label>
        <input type="email" id="email" />
        <div class="icon_field">
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="" />
        </div>
        <div class="icon_field">
          <label for="confirm_pass">Confirm Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm_pass" placeholder="" />
        </div>
        <input type="submit" value="sign up" />
      </form>
      <p class="p1">
        By clicking the Sign Up button, you agree to our
        <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
      </p>
    </div>
    <p class="p2">Already have an account? <a href="#">Login Here</a></p>
  </body>
</html>
